<template id="page_template">
    <div class="mt-3">
        <div v-if="vesting" style="min-height: 100%;">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Vested Sushi</h3>
                            <p>
                                Your pending SUSHI: {{ this.pendingsushi.print(18, 0) }}<br>
                                Your vested SUSHI: {{ this.vestedsushi.print(18, 0) }}<br>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
<script>
    app.page = {
        props: ['manager', 'address', 'block', 'time'],
        data: function () {
            return {
                vesting: null,
                vestedsushi: 0n,
                pendingsushi: 0n,
            }
        },
        mounted: async function () {
            await this.init();
        },
        beforeDestroy: function () {
            if (this.vesting) {
                this.vesting.close();
            }
        },
        watch: {
            'address': async function () {
                await this.update();
            }
        },
        methods: {
            init: async function () {
                if (this.manager && !this.vesting) {
                    this.vesting = new VestedSushi(this.manager);

                    await this.update();
                }
            },
            update: async function () {
                    await this.vesting.addPendingSushi();
                    await this.vesting.addHarvestedSushi();
                    await this.vesting.addHarvestableSushiAtVestingBegin();

                    this.vestedsushi = this.vesting.getSushi().vested;  
                    this.pendingsushi = this.vesting.getSushi().pending;
            }
        }
    }
    page_done();
</script>
