<template id="page_template">
    <div class="mt-3">
        <div class="row">
            <div class="col-12 p-0 p-sm-3">
                <div class="card mx-auto mb-3" style="max-width: 720px" v-for="group in groupedAssets">
                    <div class="card-body">
                        <div :is="group.view" :assets="group.items" :app="app" :manager="manager" :key="group.view">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
<script>
    app.page = {
        props: ['manager', 'address', 'app'],
        data: function () {
            return {
            }
        },
        computed: {
            assets: function () {
                return app.assets;
            },
            groupedAssets: function () {
                let groups = {};
                for (let i in this.assets) {
                    if (!groups[this.assets[i].view]) {
                        groups[this.assets[i].view] = { view: this.assets[i].view, items: [] };
                    }
                    groups[this.assets[i].view].items.push(this.assets[i]);
                }
                return groups;
            }
        },
        methods: {
        }
    };
    page_done();
</script>
