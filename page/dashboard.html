<template id="page_template">
    <div class="mt-3">
        <div class="row">
            <div class="col-12 col-lg-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Assets</h4>
                        <table class="w-100">
                            <tr v-for="asset in assets" v-if="asset.balance > 0n && !asset.hide" :is="asset.view"
                                :asset="asset" :app="app" :key="asset.address + asset.view">
                            </tr>
                        </table>
                        <p>
                            This page is a work in progress.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
<script>
    app.page = {
        props: ['manager', 'address', 'app'],
        data: function () {
            return {
                assets: []
            }
        },
        mounted: async function () {
            await this.init();
        },
        watch: {
            'address': async function () {
                this.assets = [];
                await this.init();
            },
        },
        methods: {
            init: async function () {
                new Assets(this.manager, this.assets).init();
            }
        }
    }
    page_done();
</script>
