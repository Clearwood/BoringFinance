<template id="page_template">
    <div class="mt-3">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Assets</h4>
                        <table class="w-100">
                            <tr v-for="asset in assets" v-if="asset.balance > 0n" :is="asset.handler.componentName"
                                :asset="asset" :app="app">
                            </tr>
                        </table>
                        <p>
                            This page is a work in progress.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
<script>
    app.page = {
        props: ['api', 'address', 'app'],
        data: function () {
            return {
                assets: []
            }
        },
        calculated: {

        },
        mounted: async function () {
            await this.init();
        },
        watch: {
            'api': async function () {
                await this.init();
            },
            'address': async function () {
                this.assets = [];
                await this.init();
            },
        },
        computed: {
        },
        methods: {
            init: async function () {
                if (this.api) {
                    this.api.getAssets(this.address, this.assets);
                }
            }
        }
    }
    page_done();
</script>
