<template id="page_template">
    <div class="mt-3">
        <div class="row">
            <div class="col-12 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Timelock</h4>
                        <table>
                            <tr v-for="transaction in transactions">
                                <td class="p-2">{{ transaction.signature }}</td>
                                <td class="p-2">
                                    <table class="w-100">
                                        <tr v-for="param in transaction.params">
                                            <td>
                                                {{ param.name }}
                                            </td>
                                            <td>
                                                {{ param.value }}
                                            </td>
                                            <td>
                                                {{ param.type }}
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
<script>
    app.page = {
        props: ['manager', 'address'],
        data: function () {
            return {
                transactions: []
            }
        },
        mounted: async function () {
            await this.init();
        },
        watch: {
            'api': async function () {
                await this.init();
            }
        },
        computed: {
        },
        methods: {
            init: async function () {
                if (this.manager) {
                    let timelock = new TimeLock(this.manager);
                    this.transactions = timelock.getTransactions();
                }
            },
            done: function () {

            }
        }
    }
    page_done();
</script>
