<template id="page_template">
    <div class="mt-3">
        <div class="row">
            <div class="col-12 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Timelock</h4>

                        <div v-for="transaction in txs" v-if="transaction.queued">
                            <p>
                                {{ transaction.description }}<br />
                                <small>Block {{ transaction.block }} - Unlocks at
                                    {{ new Date(transaction.log.events[5].value * 1000).toLocaleString() }}</small>
                            </p>
                            <table class="table table-bordered table-sm">
                                <tr v-for="param in transaction.params">
                                    <td class="w-25">
                                        <small>{{ param.name }}</small>
                                    </td>
                                    <td>
                                        <small>{{ param.value }}</small>
                                    </td>
                                </tr>
                            </table>

                            <table class="table table-bordered table-sm">
                                <tr v-for="event in transaction.log.events">
                                    <td class="w-25">
                                        <small>{{ event.name }}</small>
                                    </td>
                                    <td>
                                        <small>{{ event.value }}</small>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
<script>
    app.page = {
        props: ['manager', 'address'],
        data: function () {
            return {
                transactions: []
            }
        },
        mounted: async function () {
            await this.init();
        },
        watch: {
            'api': async function () {
                await this.init();
            }
        },
        computed: {
            txs: function () {
                return this.transactions.sort((a, b) => b.block - a.block);
            }
        },
        methods: {
            init: async function () {
                if (this.manager) {
                    let timelock = new TimeLock(this.manager);
                    this.transactions = timelock.getTransactions();

                    console.log("0x" + this.manager.web3.chef.add(200, "0x518d6CE2D7A689A591Bf46433443C31615b206C5", true).encodeABI().slice(10));
                    //console.log("0x" + this.manager.web3.chef.set(29, 49348, true).encodeABI().slice(10));
                }
            },
            done: function () {

            }
        }
    }
    page_done();
</script>
